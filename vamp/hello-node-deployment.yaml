apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-node
  namespace: eddie
  labels:
    app: hello-node
    version: 0.0.3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-node
      version: 0.0.3
  template:
    metadata:
      labels:
        app: hello-node
        version: 0.0.3
    spec:
      containers:
      - name: hello-node
        image: k8s.gcr.io/echoserver:1.4
        ports:
        - containerPort: 8080